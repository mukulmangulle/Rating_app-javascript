<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1 class="display-3 text-center">
            Feedback app
        </h1>
        <form class="my-3">
            <select name="rating" id="rating" class="form-select rounded-0 my-3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <textarea name="review" id="review" class="form-control" placeholder="Enter review here"></textarea>
            <button class="btn btn-success rounded-0 w-100 my-3">save</button>
        </form>
        <ul class="list-group  ">
            <!-- <li class="list-group-item rounded-0 shadow-sm">
                <h1 class="display-3">raating: 5</h1>
                <h2 class="display-5">review : mast bani h</h2>
                <button class="btn btn-sm btn-danger rounded-0 float-end">delete</button>
            </li> -->
        </ul>

    </div>




    <script src="main.js"></script>
</body>

</html>
